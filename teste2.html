      const quantity = getQuantityValue(burger);
      
      if (quantity > 0) {
        setQuantityValue(burger, quantity - 1);
      }
    }

    function increaseQuantity(event) {
      const burger = event.target.getAttribute('data-burger');
      const quantity = getQuantityValue(burger);
      
      setQuantityValue(burger, quantity + 1);
    }
    
    // Fonction pour obtenir la valeur de quantité d'un article
    function getQuantityValue(burger) {
      const quantityElement = document.querySelector(`[data-burger="${burger}"] .quantity-value`);
      return parseInt(quantityElement.textContent);
    }
    
    // Fonction pour définir la valeur de quantité d'un article
    function setQuantityValue(burger, value) {
      const quantityElement = document.querySelector(`[data-burger="${burger}"] .quantity-value`);
