<div class="container">
  <h2>Votre commande</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Prix</th>
        <th>Quantité</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <!-- Les produits ajoutés au panier seront insérés ici -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-end"><strong>Total :</strong></td>
        <td id="cart-total">0.00 €</td>
      </tr>
    </tfoot>
  </table>
  <a href="#" class="btn btn-primary" onclick="checkout()">Passer la commande</a>
</div>

<script>
  var cartItems = []; // Tableau pour stocker les produits ajoutés au panier

  function addToCart(event) {
    event.preventDefault();
    var burgerLink = event.target.closest('.burger-link');
    var burgerName = burgerLink.getAttribute('data-burger');
    var burgerPrice = burgerLink.querySelector('p').innerText.split(':')[1].trim();

    // Ajouter le produit au tableau du panier
    cartItems.push({
      name: burgerName,
      price: parseFloat(burgerPrice)
    });

    // Mettre à jour l'affichage du panier
    displayCartItems();
  }

  function displayCartItems() {
    var cartItemsContainer = document.getElementById('cart-items');
    var cartTotal = document.getElementById('cart-total');

    cartItemsContainer.innerHTML = ''; // Réinitialiser la liste des produits du panier
    var total = 0;

    cartItems.forEach(function(item) {
      var row = document.createElement('tr');
      var nameCell = document.createElement('td');
      nameCell.textContent = item.name;
      row.appendChild(nameCell);

      var priceCell = document.createElement('td');
      priceCell.textContent = item.price.toFixed(2) + ' €';
      row.appendChild(priceCell);

      var quantityCell = document.createElement('td');
      quantityCell.textContent = '1';
      row.appendChild(quantityCell);

      var totalCell = document.createElement('td');
      totalCell.textContent = item.price.toFixed(2) + ' €';
      row.appendChild(totalCell);

      cartItemsContainer.appendChild(row);

      total += item.price;
    });

    cartTotal.textContent = total.toFixed(2) + ' €';
  }

  function checkout() {
    // Effectuer l'action de paiement ou rediriger vers la page de paiement
    // ... (votre code de traitement de paiement ici)
    alert('Passer à la page de paiement');
  }
</script>
